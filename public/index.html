<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>‚öîÔ∏è Medieval Battle Arena</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700;900&display=swap');
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'MedievalSharp', serif;
      background: linear-gradient(135deg, #1a0f0a 0%, #3d2817 50%, #1a0f0a 100%);
      color: #f4e4c1;
      overflow: hidden;
    }
    
    #character-select {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(26,15,10,0.95) 0%, rgba(61,40,23,0.95) 100%);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    #select-panel {
      background: linear-gradient(145deg, rgba(92,64,51,0.95), rgba(61,40,23,0.95));
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.9), inset 0 0 40px rgba(139,69,19,0.3);
      border: 4px solid #8b4513;
      border-image: linear-gradient(45deg, #cd7f32, #daa520, #cd7f32) 1;
      text-align: center;
      max-width: 800px;
    }
    
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      background: linear-gradient(135deg, #daa520 0%, #cd7f32 50%, #b8860b 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      filter: drop-shadow(0 0 10px rgba(218,165,32,0.5));
    }
    
    #name-input {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 30px;
      background: rgba(61,40,23,0.7);
      border: 3px solid #8b4513;
      border-radius: 5px;
      color: #f4e4c1;
      font-size: 18px;
      font-family: 'MedievalSharp', serif;
      outline: none;
    }
    
    #name-input:focus {
      border-color: #daa520;
      box-shadow: 0 0 20px rgba(218,165,32,0.5);
    }
    
    .character-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .character-card {
      background: rgba(61,40,23,0.6);
      border: 3px solid #8b4513;
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: inset 0 0 20px rgba(139,69,19,0.3);
    }
    
    .character-card:hover {
      border-color: #daa520;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(218,165,32,0.4);
    }
    
    .character-card.selected {
      border-color: #daa520;
      background: rgba(218,165,32,0.25);
      box-shadow: 0 0 30px rgba(218,165,32,0.5);
    }
    
    .character-card h3 {
      font-family: 'Cinzel', serif;
      font-size: 24px;
      margin-bottom: 10px;
      color: #daa520;
    }
    
    .character-preview {
      width: 150px;
      height: 150px;
      margin: 0 auto 10px;
      background: rgba(26,15,10,0.5);
      border: 2px solid #8b4513;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }
    
    #start-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #daa520 0%, #cd7f32 100%);
      border: 3px solid #8b4513;
      border-radius: 8px;
      color: #1a0f0a;
      font-size: 24px;
      font-weight: 900;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      letter-spacing: 3px;
      transition: all 0.3s;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
    }
    
    #start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(218,165,32,0.6);
    }
    
    #start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    #game-container {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    
    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      z-index: 100;
      pointer-events: none;
    }
    
    .hud-panel {
      background: rgba(61,40,23,0.9);
      padding: 15px 20px;
      border-radius: 5px;
      border: 2px solid #8b4513;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 15px rgba(139,69,19,0.4);
    }
    
    .hp-bar-container {
      width: 200px;
      height: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    .hp-bar {
      height: 100%;
      background: linear-gradient(90deg, #8b0000 0%, #dc143c 100%);
      transition: width 0.3s;
    }
    
    #death-screen {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(26,15,10,0.95);
      z-index: 999;
      backdrop-filter: blur(10px);
    }
    
    #death-panel {
      background: linear-gradient(145deg, rgba(61,40,23,0.95), rgba(26,15,10,0.95));
      padding: 50px;
      border-radius: 10px;
      border: 4px solid #8b0000;
      text-align: center;
      box-shadow: 0 0 50px rgba(139,0,0,0.7), inset 0 0 30px rgba(139,0,0,0.3);
    }
    
    #death-panel h2 {
      font-family: 'Cinzel', serif;
      font-size: 56px;
      color: #dc143c;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(220,20,60,0.9);
    }
    
    #respawn-timer {
      font-family: 'MedievalSharp', serif;
      font-size: 24px;
      color: #f4a460;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Character Selection Screen -->
  <div id="character-select">
    <div id="select-panel">
      <h1>‚öîÔ∏è MEDIEVAL BATTLE ARENA ‚öîÔ∏è</h1>
      <input id="name-input" type="text" placeholder="Enter thy warrior name" maxlength="20" autofocus />
      
      <div class="character-grid">
        <div class="character-card" data-character="spartan">
          <div class="character-preview">üõ°Ô∏è</div>
          <h3>KNIGHT</h3>
          <p>Armored defender with shield</p>
        </div>
        
        <div class="character-card" data-character="warrior">
          <div class="character-preview">‚öîÔ∏è</div>
          <h3>BERSERKER</h3>
          <p>Fierce warrior with mighty blade</p>
        </div>
      </div>
      
      <button id="start-btn" disabled>ENTER BATTLE</button>
    </div>
  </div>
  
  <!-- Death Screen -->
  <div id="death-screen">
    <div id="death-panel">
      <h2>‚ò†Ô∏è SLAIN IN BATTLE ‚ò†Ô∏è</h2>
      <p style="font-size: 20px; color: #f4a460; font-family: 'MedievalSharp', serif;">Felled by <span id="killer-name">Unknown</span></p>
      <div id="respawn-timer">Respawning in 3...</div>
    </div>
  </div>
  
  <!-- Game Container -->
  <div id="game-container">
    <div id="hud">
      <div class="hud-panel">
        <div id="player-name">Player</div>
        <div class="hp-bar-container">
          <div class="hp-bar" id="hp-bar" style="width: 100%"></div>
        </div>
      </div>
      
      <div class="hud-panel">
        <div id="player-count">Players: 1</div>
        <div id="fps">FPS: 60</div>
        <div id="hitbox-indicator" style="display: none; color: #4ade80; font-weight: 700; margin-top: 5px;">
          üéØ Hitboxes: ON (Press H)
        </div>
        <button id="reload-hitboxes" style="margin-top: 10px; padding: 5px 10px; background: #daa520; border: 2px solid #8b4513; border-radius: 5px; cursor: pointer; font-weight: 700; color: #1a0f0a; pointer-events: all; font-family: 'MedievalSharp', serif;">
          üîÑ Reload Hitboxes
        </button>
      </div>
    </div>
    
    <canvas id="game-canvas"></canvas>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
